<div nz-row [nzGutter]="24">
  <div nz-col [nzLg]="8" [nzMd]="24">
    <ba-card title="添加关键字">
      <ky-editor 
      [(ky)]="editKy" 
      (submitKy)="editKy ? putKy($event) : addKy($event)" 
      (resetKy)="resetKy($event)"></ky-editor>
    </ba-card>
  </div>
  <div nz-col [nzLg]="16" [nzMd]="24">
    <ba-card title="关键字列表" baCardClass="with-scroll">
      <ky-lists [kys]="kys" 
                [isLoading]="isLoading" 
                [pagination]="pagination" 
                (editKy)="_editKy($event)" 
                (stateKy)="_stateKy($event)" 
                (pageKys)="_pageKys($event)"
                (changeState)="_switchState($event)"
                (moveStateChange)="_moveState($event)"
                (kySearch)="_kySearch($event)"
        (topKy)="_topKy($event)"></ky-lists>
    </ba-card>
  </div>
</div>

<nz-modal [nzVisible]="isVisible" [nzTitle]="'提示'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)"
  [nzConfirmLoading]="isConfirmLoading">
  <ng-template #modalContent>
    <p [style.color]="'red'">是否进行当前操作</p>
  </ng-template>
</nz-modal>
