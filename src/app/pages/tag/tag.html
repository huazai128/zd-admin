<div nz-row [nzGutter]="24">
  <div nz-col [nzLg]="8" [nzMd]="24">
    <ba-card title="添加工具标签">
      <tag-editor 
        [(tag)]="editTag" 
        (submitTag)="editTag ? putTag($event) : addTag($event)" 
        (resetTag)="resetTag($event)"></tag-editor>
    </ba-card>
  </div>
  <div nz-col [nzLg]="16" [nzMd]="24">
    <ba-card title="标签列表" baCardClass="with-scroll">
      <tag-lists 
        [tags]="tags" 
        [pagination]="pagination" 
        (editTag)="_editTag($event)" 
        (removeTagId)="_removeTagId($event)"
        (pageTags)="_pageTags($event)"
        (topTag)="_topTag($event)"></tag-lists>
    </ba-card>
  </div>
</div>

<nz-modal [nzVisible]="isVisible" [nzTitle]="'提示'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)"
  [nzConfirmLoading]="isConfirmLoading">
  <ng-template #modalContent>
    <p [style.color]="'red'">是否删除当前的标签</p>
  </ng-template>
</nz-modal>
