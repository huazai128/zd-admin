<div class="page">
  <nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo" [ngClass]="{'logo-min':isCollapsed}">
        <img src="./assets/img/avatar.png">
        <p *ngIf="!isCollapsed">后台管理系统</p>
      </div>
      <ul nz-menu [nzMode]="'inline'" nzTheme='dark' [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu>
          <span title>
            <i class="anticon anticon-mail"></i>
            <span>内容管理</span>
          </span>
          <ul>
            <li nz-menu-item>
              <a routerLink="/adv/lists">广告位管理</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/home/lists">新闻管理</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/forum/lists">论坛管理</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/tag">类型标签管理</a>
            </li>
          </ul>
        </li>
        <li nz-submenu>
          <span title>
            <i class="anticon anticon-appstore"></i>
            <span>社区管理</span>
          </span>
          <ul>
            <li nz-menu-item>
              <a routerLink="/community/lists">帖子管理</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/community/keywords">屏蔽关键字</a>
            </li>
          </ul>
        </li>
        <li nz-submenu>
          <span title>
            <i class="anticon anticon-setting"></i>
            <span>项目管理</span>
          </span>
          <ul>
            <li nz-menu-item>
              <a routerLink="/project/apply">测试申请</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/project/plan">解决方案</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/project/platform">众测平台</a>
            </li>
          </ul>
        </li>
        <li nz-submenu>
          <span title>
            <i class="anticon anticon-setting"></i>
            <span>用户管理</span>
          </span>
          <ul>
            <li nz-menu-item>
              <a routerLink="/user/ordinary">普通用户</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/user/test">测试开发者</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/user/prohibit">封禁用户</a>
            </li>
          </ul>
        </li>
        <li nz-submenu>
          <span title>
            <i class="anticon anticon-setting"></i>
            <span>系统设置</span>
          </span>
          <ul>
            <li nz-menu-item>
              <a routerLink="/user/auth">账号设置</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header class="flex jc-between">
        <div>
          <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
          <h3>掌动后台管理系统</h3>
        </div>
        <div class="logout" (click)="logout()">退出</div>
      </nz-header>
      <nz-content class="content" style="background:#32373c">
        <!-- <nz-breadcrumb>
          <nz-breadcrumb-item>User</nz-breadcrumb-item>
          <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
        </nz-breadcrumb> -->
        <div class="pages-box">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
</div>
